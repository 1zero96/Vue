<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>methods와 computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="main">
      <p>클릭 숫자 : {{ nClicks }}</p>
      <p>카운트 다운 : {{ fnCounter }}</p>
      <!-- 버튼을 누르면 fnIncrement 메서드 실행 -->
      <p><button v-on:click="fnIncrement">CLICK</button></p>
    </div>

    <script>
      new Vue({
        el: "#main",
        data: {
          nClicks: 0,
        },
        // 메서드는 이벤트핸들러 로직을 실행할 때 사용
        methods: {
          fnIncrement() {
            // nClicks 값을 하나 증가시킴
            if (this.nClicks < 10) {
              this.nClicks++;
            }
          },
        },
        // computed는 mustache 안에 로직이 복잡할 때 사용
        computed: {
          fnCounter() {
            // nClicks 값이 10을 기준으로 거꾸로 카운트 되도록 하나 감소시킴
            return 10 - this.nClicks;
          },
        },
      });
    </script>
  </body>
</html>
