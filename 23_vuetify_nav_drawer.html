<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰티파이 탐색 서랍 UI</title>
    <!-- vuetify.js에 필요한 스타일 팡리 링크 연결 -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
    <style>
      * {
        font-family: "Noto Sans KR", "Roboto", sans-serif;
      }
    </style>

    <script src="https://use.fontawesome.com/7d75a9977e.js"></script>
  </head>

  <body>
    <div id="app">
      <v-app>
        <!-- 상단영역에 툴바 배치하고 좌측에 메뉴 아이콘 추가-->
        <v-app-bar app color="primary" dark>
          <!-- 메뉴 아이콘을 누르면 클릭기능 비활성화 -->
          <v-app-bar-nav-icon @click.stop="bDrawer = !bDrawer"></v-app-bar-nav-icon>
          <v-toolbar-title>Header 입니다.</v-toolbar-title>
        </v-app-bar>

        <!-- bDrawer가 True이면 탐색 서랍 사용하도록 바인딩 -->
        <v-navigation-drawer absolute temporary v-model="bDrawer">
          <!-- 안쪽 툴바에 플랫 스타일로 메뉴 제목 작성 -->
          <v-toolbar flat height="70px">
            <v-list>
              <v-list-item>
                <v-list-item-avatar>
                  <img
                    src="https://media.istockphoto.com/id/1128410927/ko/%EC%82%AC%EC%A7%84/%ED%91%B8%EB%A5%B8-%ED%95%98%EB%8A%98-%EB%B0%B0%EA%B2%BD%EA%B3%BC-%ED%9D%B0-%EA%B5%AC%EB%A6%84-%EC%86%8C%ED%94%84%ED%8A%B8-%ED%8F%AC%EC%BB%A4%EC%8A%A4-%EA%B7%B8%EB%A6%AC%EA%B3%A0-%EA%B3%B5%EA%B0%84-%EB%B3%B5%EC%82%AC.jpg?s=612x612&w=0&k=20&c=KNBs53N1Lv1tJlPGm4ZNo7JtGo5DaTsZk_MJUQ83l-c="
                  />
                </v-list-item-avatar>
                <v-list-item-content>
                  <v-list-item-title class="title">홍길동</v-list-item-title>
                  <v-list-item-subtitle>로그인</v-list-item-subtitle>
                </v-list-item-content>
              </v-list-item>
            </v-list>
          </v-toolbar>
          <v-divider></v-divider>

          <!-- 제목 밑에 메뉴명을 목록으로 작성. 안쪽 여백은 pt-3으로 설정 -->
          <v-list class="pt-3">
            <!-- 배열에 있는 데이터를 반복문으로 가져와 링크, 제목, 아이콘 렌더링 -->
            <v-list-item v-for="item in menu_items" :key="item.title" :href="item.link">
              <v-list-item-action>
                <v-icon>{{ item.icon }}</v-icon>
              </v-list-item-action>
              <v-list-item-content>
                <v-list-item-title> {{item.title}} </v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list>
        </v-navigation-drawer>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data: {
          // 버튼을 누르면 비활성화 되도록 하는 토글 변수
          bDrawer: false,

          /** 토글 버튼 ---------------
            var ckNum= 0;
            $(".btn").click(function(){
              if(ckNum == 0){
                $(".full_menu").show();
                ckNum = 0; 
              }else{
                $(".full_menu").hide();
                ckNum = 1;
              }
            }) --------------------- */

          // 배열로 메뉴의 제목, 아이콘 링크 준비
          menu_items: [
            {
              title: "스타벅스",
              icon: "fa-coffee",
              link: "http://www.starbucks.com",
            },
            {
              title: "애플",
              icon: "mdi-apple",
              link: "http://www.apple.com",
            },
            {
              title: "페이스북",
              icon: "mdi-facebook",
              link: "http://www.facebook.com",
            },
          ],
        },
      });
    </script>
  </body>
</html>
