<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-for 디렉티브</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="main">
      <ul>
        <li v-for="(item, index) in user">
          <p>번호: {{ index }}</p>
          <p>이름: {{ item.userName }}</p>
          <p>나이: {{ item.age }}</p>
        </li>
      </ul>
    </div>

    <script>
      var main = new Vue({
        el: "#main",
        data: {
          user: [
            { userName: "홍길동", age: "10" },
            { userName: "이순신", age: "15" },
            { userName: "김유신", age: "20" },
          ],
        },
      });
    </script>
  </body>
</html>
