<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 사용하여 Hello world 출력하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
      div {
        border: 5px solid lightcoral;
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <!-- sTitle 값을 받아서 HTML의 엘리먼트 값으로 변환하여 표시함 -->
      <p>{{ sTitle }}</p>
      <p>{{ sContent }}</p>
      <img :src="imageSrc" :alt="imageAlt" />
    </div>
    <div id="app">
      <p>{{ sTitle2 }}</p>
      <p>{{ sContent2 }}</p>
    </div>

    <script>
      // Vue 객체를 생성하여 앱을 초기화하고 시작함
      new Vue({
        el: "#main", // id선택자인 "main"의 div 엘리먼트와 앱을 연결시켜 구동
        data: {
          // {{ sTitle }}로 데이터 값을 전달함
          sTitle: "Hello World!",
          sContent: "Welcome VueJS",
          imageSrc: "images/vscode.png",
          imageAlt: "vscode입니당",
        },
      });

      new Vue({
        el: "#app", // id선택자인 "app"의 div 엘리먼트와 앱을 연결시켜 구동
        data: {
          // {{ sTitle }}로 데이터 값을 전달함
          sTitle2: "Vue.JS",
          sContent2: "UI FrameWork",
        },
      });
    </script>
  </body>
</html>
