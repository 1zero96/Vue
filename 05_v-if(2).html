<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-if 디렉티브2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ bFlag }}</h1>
      <!-- v-if, else로 직접 bFlag 데이터에 접근하여 조건 판단 -->
      <p v-if="bFlag > 0.5">0.5 초과</p>
      <p v-else>0.5 이하</p>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          // 랜덤값(0~1)을 발생시켜 0.5 보다 크면 true, 아니면 false 값을 가짐
          bFlag: Math.random(),
        },
      });
    </script>
  </body>
</html>
