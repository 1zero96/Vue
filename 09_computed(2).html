<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대소문자 변환</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>
    <div id="main">
      <p>텍스트 입력 : <input type="text" v-model:value="originMsg" /></p>
      <p>원본 : {{ originMsg }}</p>
      <p>소문자로 변환 : {{ lowerCaseMsg }}</p>
      <p>대문자로 변환 : {{ upperCaseMsg }}</p>
    </div>

    <script>
      new Vue({
        el: "#main",
        // 데이터는 mustache 안에 전달할 값이 간단할 때 사용
        data: {
          originMsg: "Hello, Vue JS!",
        },
        // computed는 mustache 안에 전달할 값이
        // 자바스크립트 로직 등 복잡할 때 사용
        computed: {
          // originMsg의 데이터 값을 모두 대문자로 변환하여 반환
          // 이 때 data의 값에 접근하기 위해 this를 사용
          lowerCaseMsg: function () {
            return this.originMsg.toLowerCase();
          },
          upperCaseMsg: function () {
            return this.originMsg.toUpperCase();
          },
        },
      });
    </script>
  </body>
</html>
